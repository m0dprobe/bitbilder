<html>
    {% load staticfiles %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Neues Bit hochladen</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <!-- Optional theme -->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{% static 'matrix.css' %}">
    </head>
    <body>
        <!-- Static navbar -->
        <div class="navbar navbar-default navbar-static-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/bits">BitBilder</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/bits"><span class="glyphicon glyphicon-picture"></span> Alle Bits</a></li>
                    <li class="active"><a href="/bits/add"><span class="glyphicon glyphicon-plus"></span> Hinzuf端gen</a></li>
                    <li><a href="/bits/download/"><span class="glyphicon glyphicon-download"></span> Download</a></li>
                </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div><!-- end navbar -->

        {% if svg_error %}
        <div class="alert alert-danger alert-dismissible" role="alert" style="margin: 20px;">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <strong>Nope.</strong> Das war keine SVG-Datei.
        </div>
        {% endif %}

        <form action="/bits/add/" method="post" enctype="multipart/form-data" role="form" class="form-horizontal" style="margin: 20px;">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputBitname" class="col-md-2 control-label">Bit-Name</label>
                <div class="col-md-10">
                    <input id="inputBitname" name="bitname" class="form-control" placeholder="Bit-Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAuthor" class="col-md-2 control-label">Autor</label>
                <div class="col-md-10">
                    <input id="inputAuthor" name="author" class="form-control" placeholder="Autor">
                </div>
            </div>
            <div class="form-group">
                <label for="inputDate" class="col-md-2 control-label">Erstellungs-Datum</label>
                <div class="col-md-10">
                    <input id="inputDate" name="creation_date" class="form-control" placeholder="Datum" type="date">
                </div>
            </div>
            <div class="form-group">
                <label for="inputLicense" class="col-md-2 control-label">Lizenz</label>
                <div class="col-md-10">
                    <select class="form-control" name="license" id="inputLicense">
                      <option>CC0 (Public Domain)</option>
                      <option>f端r OE verwendbar</option>
                      <option>WTFPL</option>
                      <option>unbekannt (aus Gr端nden)</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputReserved" class="col-md-2 control-label">reserviert?</label>
                <div class="col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="inputReserved" name="reserved">
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputReservedFor" class="col-md-2 control-label">wenn ja: f端r wen?</label>
                <div class="col-md-10">
                    <input id="inputReservedFor" name="reserved_for" class="form-control" placeholder="z.B. OERB">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPNG" class="col-md-2 control-label">Bit als Grafik</label>
                <div class="col-md-10">
                    <input type="file" id="inputPNG" name="bit_image">
                </div>
            </div>
            <div class="form-group">
                <label for="inputSVG" class="col-md-2 control-label">Bit als SVG</label>
                <div class="col-md-10">
                    <input type="file" id="inputSVG" name="bit_vector">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-danger btn-block btn-lg"><span class="glyphicon glyphicon-cloud-upload"></span> Hochladen</button>
                </div>
            </div>
        </form>
    </body>
</html>
